<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CirclEats — Rescue Food, Nourish Community</title>

  <!-- Tailwind + our light custom CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">

  <!-- PWA hint -->
  <meta name="theme-color" content="#0ea5a4" />
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <nav class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="assets/logo.svg" alt="CirclEats logo" class="w-10 h-10 rounded-xl">
        <span class="text-xl font-bold text-teal-700">CirclEats</span>
      </div>

      <!-- Nav Links -->
      <div class="hidden md:flex gap-3">
        <button onclick="switchView('donor-view')" class="nav-btn">Donor</button>
        <button onclick="switchView('volunteer-view')" class="nav-btn">Volunteer</button>
        <button onclick="switchView('shelter-view')" class="nav-btn">Shelter</button>
        <button onclick="switchView('admin-view')" class="nav-btn">Admin</button>
      </div>

      <!-- Language selector -->
      <select id="lang-select" onchange="setLanguage(this.value)" class="border rounded-lg px-2 py-1 text-sm">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="kn">ಕನ್ನಡ</option>
      </select>
    </nav>
  </header>

  <!-- Views (Single Page App style) -->
  <main id="app" class="flex-1 max-w-6xl mx-auto p-4 space-y-6">

    <!-- Landing -->
    <section id="landing-view" class="view-card">
      <h1 id="hero-title" class="text-3xl font-bold text-teal-700">CirclEats</h1>
      <p id="hero-tagline" class="text-gray-600 mb-4">Rescue Food, Nourish Community.</p>

      <div class="space-y-3">
        <input type="text" id="auth-name" placeholder="Your name" class="input">
        <select id="auth-role" class="input">
          <option value="donor">Donor</option>
          <option value="volunteer">Volunteer</option>
          <option value="shelter">Shelter</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="mockLogin()" class="btn-primary w-full">Login (Mock)</button>
      </div>
    </section>

    <!-- Donor -->
    <section id="donor-view" class="view-card hidden">
      <h2 class="section-title">Donor Dashboard</h2>
      <div id="donor-container"></div>
    </section>

    <!-- Volunteer -->
    <section id="volunteer-view" class="view-card hidden">
      <h2 class="section-title">Volunteer Dashboard</h2>
      <div id="volunteer-container"></div>
    </section>

    <!-- Shelter -->
    <section id="shelter-view" class="view-card hidden">
      <h2 class="section-title">Shelter Dashboard</h2>
      <div id="shelter-container"></div>
    </section>

    <!-- Admin -->
    <section id="admin-view" class="view-card hidden">
      <h2 class="section-title">Admin Dashboard</h2>
      <p>Placeholder stats area</p>
    </section>

  </main>

  <footer class="bg-white shadow-inner py-4 text-center text-xs text-gray-500">
    © <span id="year"></span> CirclEats. All rights reserved.
  </footer>

  <!-- JS files -->
  <script src="js/utils.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/donor.js"></script>
  <script src="js/volunteer.js"></script>
  <script src="js/shelter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
