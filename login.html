<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CircleEats — Login</title>
  <link rel="stylesheet" href="css/stylesofindex.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
  <div class="auth-wrapper container">
    <div class="auth-card">
      <div class="brand auth-brand">
        <img src="assets/logo.webp" alt="logo" class="logo-img-sm" />
        <h2>Welcome back</h2>
      </div>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />

        <label>Password</label>
        <input id="password" type="password" required placeholder="password" />

        <button class="btn primary" type="submit" style="margin-top:14px;">Login</button>
      </form>

      <p style="text-align:center;margin-top:12px;">
        Don’t have an account? <a href="signupp.html" class="link">Create one</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
</body>
</html>
